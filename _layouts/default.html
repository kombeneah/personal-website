<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

  {% include seo.html %}

  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="site-title"><a href="/">{{ site.title }}</a></h1>
      <nav>
        <a href="/">Home</a>
        <a href="/about/">About</a>
        <a href="/blog/">Blog</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer>
    <div class="container">
      <div class="social-links">
        <a href="mailto:{{ site.social.email }}" title="Email">Email</a>
        <a href="{{ site.social.linkedin }}" target="_blank" rel="noopener noreferrer" title="LinkedIn">LinkedIn</a>
        <a href="{{ site.social.github }}" target="_blank" rel="noopener noreferrer" title="GitHub">GitHub</a>
        <a href="{{ site.social.twitter }}" target="_blank" rel="noopener noreferrer" title="Twitter">Twitter</a>
      </div>
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}</p>
    </div>
  </footer>
</body>
</html>
